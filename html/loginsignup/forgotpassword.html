<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password</title>
        <link rel="stylesheet" href="/css/loginsignup/loginsignup.css" />
    </head>

    <body class="login-page">
        <div class="box-login">
            <div class="body-login">
                <div class="body-child-login">
                    <h1>Forgot</h1>
                    <h1>Password?</h1>
                        <p><span>Enter your email to receive a link</span></p>
                        <p><span>to recover your password</span></p>

                        <div class="input-spacing">
                            <input type="email" class="login-input-field" placeholder="Your email" required="" />
                        </div>

                        <div class="login-button-div">
                            <button>Submit</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
